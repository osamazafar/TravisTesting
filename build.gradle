plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
}

repositories
{
	jcenter()
	mavenCentral()
}




dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
     compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.14.0'
    
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.7'

    

testCompile group: 'org.testng', name: 'testng', version: '6.14.3'



	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server-standalone
	//compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
}

sourceSets {
main.java.srcDir "src/main/java"
test.java.srcDir "src/test/java"
}


